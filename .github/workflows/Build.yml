---
name: Build
on:
    push:
    merge_group:
jobs:
    Build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - uses: dtolnay/rust-toolchain@stable
              with:
                components: clippy, rustfmt
            - run: cargo fmt --check
            - run: cargo clippy
            

---
name: "TrunkVer"
description: "Get TrunkVer"
branding:
    icon: "chevron-up"
    color: "black"
inputs:
    with_v_suffix:
        description: "Whether to add the v suffix"
        required: false
        default: "false"
runs:
    using: "composite"
    steps:
        - uses: actions-rust-lang/setup-rust-toolchain@v1
        - uses: cargo-bins/cargo-binstall@main
        - name: Get TrunkVer
          shell: bash
          run: cargo binstall trunkver@0.1.1

        - name: Get TrunkVer Version (with v)
          if: ${{ inputs.with_v_suffix == 'true' }}
          shell: bash
          run: trunkver --build-ref ${{ github.ref }} --source-ref ${{ github.run_id }} --with_v
          id: trunkver_version_with_v

        - name: Get TrunkVer Version (without v)
          if: ${{ inputs.with_v_suffix != 'true' }}
          shell: bash
          run: trunkver --build-ref ${{ github.ref }} --source-ref ${{ github.run_id }}
          id: trunkver_version_without_v

outputs:
    version:
        description: "The version of TrunkVer"
        value: ${{ steps.trunkver_version_without_v.outputs.stdout }}
    version_with_v:
        description: "The version of TrunkVer with v"
        value: ${{ steps.trunkver_version_with_v.outputs.stdout }}
